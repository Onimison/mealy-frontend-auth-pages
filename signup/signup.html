<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Mealy</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-img">
            <img class="img-1" src="../assets/X - 2.png" alt="">
            <img class="img-2" src="../assets/amala 1.png" alt="">
        </div>

        <div class="form-wrapper">
            <div class="form-container">


                <div class="form-header">
                    <h2 class="bold-text">Create Account</h2>
                    <p class="p-text">Kindly register to gain full access</p>
                </div>


                <form action="" class="form">
                    <label for="firstname">
                        First Name
                        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
                    </label>

                    <label for="lastname">
                        Last Name
                        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
                    </label>

                    <label for="email">
                        Email
                        <input type="text" name="email" id="email" placeholder="Enter your email">
                    </label>

                    <label for="Password">
                        Password
                        <input type="text" name="password" id="password" placeholder="Enter your password">
                    </label>

                    <label for="Phone">
                        Phone
                        <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                    </label>
                    <label for="terms">

                        <input type="checkbox" name="terms" id="terms">
                        I accept the Terms & Conditions
                    </label>

                    <button class="signup-btn btn">Sign Up</button>
                    <p class="p-text">Or Sign Up using</p>
                    <button class="social-btn btn">
                        <img src="../assets/Google.png" alt="google icon">
                        Google</button>
                    <button class="social-btn btn">
                        <img src="../assets/Facebook.png" alt="facebook icon"> Facebook</button>

                    <p class="p-text" id="signin">Already have an account? <span>Sign In</span></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
