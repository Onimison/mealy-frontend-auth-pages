<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>mealy</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-img">
            <img class="img-1" src="../assets/X - 2.png" alt="">
            <img class="img-2" src="../assets/amala 1.png" alt="">
        </div>

        <div class="form-wrapper">
            <div class="form-container">


                <div class="form-header">
                    <h2 class="bold-text">Welcome back</h2>
                    <p class="p-text">Please login to continue</p>
                </div>


                <form action="" class="form">
                    <label for="email">
                        Email
                        <input type="text" name="email" id="email" placeholder="Enter your email">
                    </label>

                    <label for="password">
                        Password
                        <input type="text" name="password" id="password" placeholder="Enter your password">
                    </label>
                    <a href="" class="form-link">Forgot Password?</a>

                    <button class="login-btn btn">Login</button>
                    <p class="p-text">Or Login using</p>
                    <button class="social-btn btn">
                        <img src="../assets/Google.png" alt="google icon">
                        Google</button>
                    <button class="social-btn btn">
                        <img src="../assets/Facebook.png" alt="facebook icon"> Facebook</button>

                    <p class="p-text" id="register">Don't have an account? <span>Register</span></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
