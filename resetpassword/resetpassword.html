<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetpassword.css">
    <title>Mealy</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-img">
            <img class="img-1" src="../assets/X - 2.png" alt="">
            <img class="img-2" src="../assets/amala 1.png" alt="">
        </div>

        <div class="form-wrapper">
            <div class="form-container">


                <div class="form-header">
                    <h2 class="bold-text">Reset Password</h2>
                    <p class="p-text">Kindly provide a new password</p>
                </div>


                <form action="" class="form">
                    <label for="newPassword">
                        New Password
                        <input type="text" name="newPassword" id="newPassword" placeholder="Enter New Password">
                    </label>
                    <label for="confirmPassword">
                        Confirm New Password
                        <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Enter New Password">
                    </label>
                    <button class="confirm-btn btn">Confirm</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
